<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books record</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="content">
        <h1>Book Library</h1>
        <table>
            <!-- <colgroup>

            </colgroup> -->
            <thead>
                <tr>
                    <th rowspan="2">Title</th>
                    <th rowspan="2">Author</th>
                    <th rowspan="2">Pages</th>
                    <th colspan="2">Read?</th>
                    <th rowspan="2">Remove?</th>
                </tr>
                <tr>
                    <th>Status</th>
                    <th>Change</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- to add new books -->
        <!-- A modal dialog containing a form -->
        <dialog id="favDialog" class="modal">
            <form>
                <div class="inputBox">
                    <label for="inputTitle">
                        <span>Title: </span>
                        <!-- <strong><span aria-label="required"></span></strong> -->
                    </label>
                    <input type="text" id="inputTitle" name="inputTitle" required />
                </div>

                <div>
                    <label for="inputAuthor">
                        <span>Author: </span>
                        <!-- <strong><span aria-label="required"></span></strong> -->
                    </label>
                    <input type="text" id="inputAuthor" name="inputAuthor" required />
                </div>

                <div>
                    <label for="inputPages">
                        <span>Pages: </span>
                        <!-- <strong><span aria-label="required"></span></strong> -->
                    </label>
                    <input type="number" id="inputPages" name="inputPages" required />
                </div>

                <div>
                    <label for="inputRead">
                        <span>Read?: </span>
                        <!-- <strong><span aria-label="required"></span></strong> -->
                    </label>
                    <input type="text" id="inputRead" name="inputRead" required />
                </div>

                <div>
                    <button type="submit" id="confirmBtn" value="default" formmethod="dialog">Confirm</button>
                    <button type="button" id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                </div>
            </form>
        </dialog>

        <p>
            <button id="showDialog">Add New</button>
        </p>
    </div>
    <script src="exercise.js"></script>
</body>

</html>
